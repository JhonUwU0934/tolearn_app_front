<!DOCTYPE html>
<html lang="es">
<head>
    <title>To Learn</title>
    <link rel="stylesheet" href="View/style.css">    
    <script src="Controller/Control.js" defer></script>
</head>
<body class="body-general">

<!-- Pagina registro, con el logo, su formulario correspondiente y boton para continuar --> -->

    <div class="contenedor">
        <img src="Images/Logo.png" alt="Logo" class="logo">
     
    <div class="formulario-contenedor">
        <form class="formulario">
        
            <label for="nombre" class="etiqueta">Nombre:</label>
            <input type="text" id="nombre" class="campo" placeholder="Escribe aqui" required>

            <label for="edad" class="etiqueta">Edad:</label>
            <input type="number" id="edad" class="campo" placeholder="Escribe aqui" required>

            <label for="nivel" class="etiqueta">Nivel educativo:</label>
            <input type="text" id="nivel" class="campo" placeholder="Ejemplo: Primero" required>

            <button type="submit" class="boton">Continuar</button>
        </form>
    </div>
    </div>
</body>
</html>
